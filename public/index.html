<!DOCTYPE html>
<html lang="en" ng-app="nightlife">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Nightlife Coordination</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous" />
	<!-- Font awesome css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
		crossorigin="anonymous" />
	<!--Custom css -->
	<link rel="stylesheet" type="text/css" href="/public/custom-css.css" />
</head>

<body>
	<div class="container" ng-controller="HomeCtrl">
		<h2 class="text-center" id="main-title">Nightlife Coordination</h2>
		<h4 class="text-center">Check which bars are going to be full in your area. And reserve in your favorite one.</h4>

		<!-- Search Bar -->
		<div class="row">
			<div class="col-lg-6 col-centered">
				<form name="search" ng-submit="getBars()" id="searchForm">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="location" name="location" ng-maxlength="100" placeholder="type your location here.."
							required>
						<span class="input-group-btn">
                    <button type="submit" class="btn btn-success" type="button">Search</button>
                </span>
					</div>
				</form>

				<div id="refreshIcon" class="text-center">
					<i class="fa fa-refresh fa-spin fa-5x"></i>
				</div>
			</div>
		</div>

		<!-- Refresh Icon -->
		<div id="noBarsAvailable">
			<h4 class="text-center text-danger">Oops! no bar is registered in your location </h4>
		</div>

		<!-- Bars -->
		<bars></bars>

	</div>

	<footer class="text-center" id="foot">
		Coded by:
		<a href="https://www.bunnyvishal.com" target="_blank" style="text-decoration:none;">
                Bunny Vishal
            </a> with a lot of &nbsp; <i class="fa fa-heart" style="color:#DD0C0C" aria-hidden="true"></i>&nbsp; & &nbsp;
		<i class="fa fa-coffee" aria-hidden="true"></i>
	</footer>

	<!-- Latest compiled and minified jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<!-- Angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Angular ngRoute js -->
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<!-- App js -->
	<script src="/public/app.js"></script>
</body>

</html>
